<!--添加信息弹出框-->
<div id="cusrestockadd" class="uk-modal">
    <div class="uk-modal-dialog">
        <a class="uk-modal-close uk-close">×</a>
        <div class="uk-modal-header">登记顾客退货记录</div>
        <div class="detailtitle">
            <ul class="title12">
                <li><label class="title7">员工编号</label></li>
                <li><label class="title7">商品编号</label></li>
                <li><label class="title7">销售单号</label></li>
                <li><label class="title7">出售数量</label></li>
            </ul>
        </div>
        <div class="detailchange">
            <ul class="title12">
                <li>
                    <div class="title7">
                        <input type="text" class="form-control" name="id_crtano2" id="id_crtano2" />
                    </div>
                </li>
                <li>
                    <div class="title7">
                        <input type="text" class="form-control" name="id_crcomno2" id="id_crcomno2" />
                    </div>
                </li>
                <li>
                    <div class="title7">
                        <input type="text" class="form-control" name="id_crsaleno2" id="id_crsaleno2" />
                    </div>
                </li>
                <li>
                    <div class="title7">
                        <input type="text" class="form-control" name="id_craleamount2" id="id_craleamount2" />
                    </div>
                </li>
            </ul>
        </div>
        <div class="uk-modal-footer">
            <input type="button" class="button" name="sure" onclick="sure71()" value="确定"/>
            <input type="button" class="button" name="cancel" onclick="display71()" value="取消"/>
        </div>
    </div>
</div>

<!--查询页面-->
<div class="mainmanage">
    <div class="blank"></div>
    <div class="salsearch">
        <div class="title">
            <label class="title1">销售编号</label>
            <label class="title1">商品编号</label>
            <label class="title1">员工编号</label>
            <label class="title4">销售状态</label>
            <label class="title4">销售数量</label>
        </div>
        <div class="allsearch">
            <div class="controls2 title1">
                <input type="text" name="id_comname" placeholder="如：雨伞"/>
            </div>

            <div class="controls2 title1">
                <input type="text" name="id_comno"/>
            </div>
            <div class="controls2 title1">
                <input type="text" name="id_crstano1"/>
            </div>
            <div class="title4">
                <input type="radio"  name="id_state" value="1" checked="checked"/>已售出
                <input type="radio"  name="id_state" value="2"/>退货
            </div>

            <div class="title4">
                <input type="text" name="id_saleamount" id="id_saleamount1" />
                -
                <input type="text" name="id_saleamount" id="id_saleamount2" />
            </div>
        </div>
        <br>
        <div class="comsearch2">
            <div class="title5">
                <span>售出时间：</span>
                <input type="radio"  name="id_saledate" value="1" checked="checked"/>今天
                <input type="radio"  name="id_saledate" value="2"/>近一个星期
                <input type="radio"  name="id_saledate" value="3"/>近一个月
            </div>
            <div class="title1">
                <input type="checkbox" value="全部记录"/>
                <span>全部商品</span>
            </div>
            <input type="button" class="button" name="sure" value="查询"/>
            <input type="button" class="button" name="sure" data-uk-modal="{target:'#cusrestockadd'}" value="登记"/>
        </div>
    </div>
    <!--输出查询结果-->
    <div class="sale_print">
        <!--输出表头-->
        <ul class="title">
            <li><label class="title1">员工编号</label></li>
            <li><label class="title1">商品编号</label></li>
            <li><label class="title4">商品名称</label></li>
            <li><label class="title1">出售数量</label></li>
            <li><label class="title1">出售日期</label></li>
        </ul>
        <!--查询结果-->
        <div id="showcusrestock">
            <ul class="title">
                <li><label class="title1" id="id_crstano">10390872</label></li>
                <li><label class="title1" id="id_crsaleno">10328372</label></li>
                <li><label class="title4" id="id_crcomname">越南挂耳式咖啡</label></li>
                <li><label class="title1" id="id_crsaleamount">15</label></li>
                <li><label class="title1" id="id_crsaledate">2016-5-30</label></li>
                <li>
                    <input type="button" class="button" name="delete" onclick="display7()" value="删除"/>
                </li>
            </ul>
        </div>
    </div>
</div>
